# Remote Tunnel Configuration
# 主配置文件

# ============================================
# 服务器配置
# ============================================

# 公网服务器 IP 或域名
SERVER_HOST="154.37.220.3"

# SSH 端口
SSH_PORT="22"

# SSH 用户名
SSH_USER="root"

# ============================================
# 隧道配置
# ============================================

# 本地服务端口（家里电脑上的服务端口）
LOCAL_PORT="3000"

# 远程暴露端口（公网服务器上监听的端口）
REMOTE_PORT="8443"

# frp 认证 token（修改为复杂随机字符串）
FRP_TOKEN="change-this-to-random-token-$(date +%s)"

# frp 服务端绑定端口
FRP_BIND_PORT="7000"

# ============================================
# 服务配置（可配置多个服务）
# ============================================

# 示例：PowerConnect 服务
SERVICE_NAME="powerconnect"
SERVICE_LOCAL_PORT="3000"
SERVICE_REMOTE_PORT="8443"

# 如果需要映射多个端口，可以在 services/ 目录下添加配置文件

# ============================================
# 高级选项
# ============================================

# 默认使用的隧道方案：frp | ssh
DEFAULT_METHOD="frp"

# 自动重连
AUTO_RECONNECT="true"

# 重连间隔（秒）
RECONNECT_INTERVAL="5"

# 日志目录
LOG_DIR="$HOME/.remote-tunnel/logs"

# PID 文件目录
PID_DIR="$HOME/.remote-tunnel/pids"

# ============================================
# SSH 隧道特定配置
# ============================================

# SSH 密钥路径（如果使用密钥认证）
SSH_KEY="$HOME/.ssh/id_rsa"

# SSH 保活设置
SSH_KEEPALIVE_INTERVAL="60"
SSH_KEEPALIVE_COUNT="3"

# ============================================
# frp 特定配置
# ============================================

# frp 版本
FRP_VERSION="0.52.3"

# frp 下载源（可选：github | aliyun）
FRP_DOWNLOAD_SOURCE="github"

# frp 客户端本地管理端口
FRP_ADMIN_PORT="7400"

# 是否启用 frp 加密
FRP_USE_ENCRYPTION="false"

# 是否启用 frp 压缩
FRP_USE_COMPRESSION="false"

# ============================================
# 通知配置（可选）
# ============================================

# 是否启用通知
ENABLE_NOTIFICATION="false"

# 通知方式：none | email | webhook
NOTIFICATION_METHOD="none"

# Webhook URL（用于推送隧道状态）
WEBHOOK_URL=""
