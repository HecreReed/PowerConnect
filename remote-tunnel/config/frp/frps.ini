# frp 服务端配置文件
# 部署在公网服务器 154.37.220.3 上

[common]
# 服务器监听地址
bind_addr = 0.0.0.0

# 服务器监听端口（frp 客户端连接此端口）
bind_port = 7000

# 认证 token（必须与客户端一致）
token = change-this-to-random-token

# Dashboard 配置（Web 管理界面）
dashboard_addr = 0.0.0.0
dashboard_port = 7500
dashboard_user = admin
dashboard_pwd = change-this-password

# 日志配置
log_file = /var/log/frp/frps.log
log_level = info
log_max_days = 7

# 允许的端口范围
allow_ports = 8000-9000

# 最大连接池大小
max_pool_count = 50

# 心跳配置
heartbeat_timeout = 90

# 子域名配置（如果需要支持子域名）
# subdomain_host = yourdomain.com

# TCP 多路复用
tcp_mux = true

# 端口复用
# vhost_http_port = 80
# vhost_https_port = 443
