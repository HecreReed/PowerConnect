# frp 客户端配置文件
# 运行在家里的电脑上

[common]
# 服务器地址
server_addr = 154.37.220.3
server_port = 7000

# 认证 token（必须与服务端一致）
token = change-this-to-random-token

# 客户端管理界面
admin_addr = 127.0.0.1
admin_port = 7400
admin_user = admin
admin_pwd = admin

# 日志配置
log_file = ./logs/frpc.log
log_level = info
log_max_days = 3

# 连接池
pool_count = 5

# 用户名（唯一标识，多台客户端时修改）
user = home-computer

# 登录失败重试
login_fail_exit = false

# 协议
protocol = tcp

# 心跳配置
heartbeat_interval = 30
heartbeat_timeout = 90

# TCP 多路复用
tcp_mux = true

# ============================================
# 服务配置
# ============================================

# PowerConnect 远程终端服务
[powerconnect]
type = tcp
local_ip = 127.0.0.1
local_port = 3000
remote_port = 8443
use_encryption = false
use_compression = false

# 可选：SSH 服务（方便远程 SSH 登录家里电脑）
