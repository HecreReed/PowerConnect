# PowerConnect Service Configuration
# 为 PowerConnect 远程终端服务配置隧道

SERVICE_NAME="powerconnect"
SERVICE_DESC="PowerConnect Remote Terminal & File Manager"

# 本地端口（家里电脑上 PowerConnect 服务的端口）
LOCAL_PORT="3000"

# 远程端口（公网服务器上暴露的端口）
REMOTE_PORT="8443"

# 协议类型
PROTOCOL="tcp"

# 是否启用 HTTPS（如果在服务器端配置了 Nginx + SSL）
USE_HTTPS="false"

# 自定义域名（可选，如果有域名指向服务器）
CUSTOM_DOMAIN=""

# 健康检查
HEALTH_CHECK_ENABLED="true"
HEALTH_CHECK_URL="http://localhost:3000/health"
HEALTH_CHECK_INTERVAL="10"

# 访问日志
ACCESS_LOG_ENABLED="true"
